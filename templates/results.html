<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Results</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <style media="screen">
      html{
        background-image:url("images/background.jpg");
      }
    </style>
    <link rel="icon" type="image/png" href="images/logo_burger.png">
  </head>
  <nav>
    <div class="header">
      <img src="images/logo.png" alt="Kravings" id="kravings">
      <form action="/home"><button type="submit" class="tab">Home</button></form>
      <form action="/aboutus" ><button type="submit" class="tab">About Us</button></form>
      <form action="/quiz" ><button type="submit" class="tab">Quiz</button></form>
      <form action="/results" ><button type="submit" class="tab">Randomize</button></form>
      <form action="/pastfoods" method="get"><button type="submit" class="tab">Prior Results</button></form>
    </div>
  </nav>
  <body>
    <div class="home">
      <h1 class="topic">You got...</h1>
      <img src="{{img}}" alt="food_image" class="foodDisplay">
      <center><h2 style="padding-bottom: 40px;">{{fooditem}}!</h2></center>
        <form action="/yelppage"><button type="submit" class="yelp">Click Here to Find Somewhere to Get {{fooditem}}!</button></form>
        <form action="/results"><button type="submit" class="yelp" id="randomize">Don't like your result? Click here to randomize the foods!</button></form>
    </div>
  </body>
  <div class="footer">
    <div class="footerText2"> {{firstname}} {{lastname}} is logged in </div> <div class="footerText">Google CSSI 2019</div>
  </div>
  <div class="bottomSpacer"></div>
</html>
